<html>
    <head>
        <title>Filter with Arrow Function</title>
    </head>
    <body>
        <script>
            const ages = [10,50,60,14,52,80,85,90,4,56];
            const older = ages.filter(age => age > 60);
            console.log(`Old ones having more than 60 years old: ${older}`);
        </script>
    </body>
</html>
