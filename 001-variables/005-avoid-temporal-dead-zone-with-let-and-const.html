<html>
    <head>
        <title>Avoid Temporal Dead-Zone with let & const</title>
    </head>
    <body>
        <script>
            console.warn(`food1: ${food1}`);
            var food1 = "Pizza";
        </script>

        <script>
            // will throw an error, if we used the variable before it has been declared
            console.log(food2);
            let food2 = "Pizza";
        </script>
    </body>
</html>
