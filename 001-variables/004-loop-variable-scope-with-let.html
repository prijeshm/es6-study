<html>
    <head>
        <title>Loop variable scope with let</title>
    </head>
    <body>
        <script>
            for(var i1 = 0; i1 < 10; i1++) {
                console.log(`i1 : ${i1}`);
                setTimeout(function() {
                    console.warn(`Value of i1 after 1 second: ${i1}`);
                }, 1000);
            }
        </script>

        <script>
            for(let i2 = 0; i2 < 10; i2++) {
                console.log(`i2 : ${i2}`);
                setTimeout(function() {
                    console.log(`Value of i2 after 1 second: ${i2}`);
                }, 1000);
            }
        </script>
    </body>
</html>
